
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Assistant</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="index.css">

  <script>
  // Проверяем, есть ли данные пользователя
  if (!localStorage.getItem('user')) {
    window.location.href = "index.html";
  }
</script>
  
</head>
<body>
  <!-- Бургер меню -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="my-profile.html">Мой профиль</a>
    <a href="personality.html">Создать личность</a>
    <a href="permissions.html">Разрешения</a>
    <a href="settings.html">Настройки</a>
    <a href="index.html">Выйти</a>
      </div>

  <!-- Основное содержимое -->
  <div class="main-content" id="main">
    <span class="burger-btn" onclick="openNav()">&#9776;</span>
    
    <button class="menu-btn btn-primary" onclick="newChat()">НОВЫЙ ЧАТ</button>
    <button class="menu-btn btn-secondary" onclick="navigateToChats()">МОИ ЧАТЫ</button>

  </div>

  <script>
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }

    function newChat() {
      window.location.href = "new-chat.html";
    }

    function navigateToChats() {
      window.location.href = "my-chats.html";
    }

    function logout() {
      localStorage.removeItem('authToken'); // если используете токены
      window.location.href = "index.html";
}

    // Закрываем меню при клике вне его области
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const burgerBtn = document.querySelector('.burger-btn');
      
      if (!sidebar.contains(event.target) && event.target !== burgerBtn) {
        closeNav();
      }
    });
  </script>
</body>
</html>
