
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script>
  // Проверяем, есть ли данные пользователя
  if (!localStorage.getItem('user')) {
    window.location.href = "index.html";
  }
</script>
  
  <title>Главное меню | Creative Assistant</title>
  <style>
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      background-attachment: fixed; /* Фиксируем градиент */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      min-height: 100vh;
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      padding: 20px;
      box-sizing: border-box;
    }

    /* Бургер меню */
    .sidebar {
      width: 0;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2d253c;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 100;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 16px;
      color: #cec3c1;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #efeae7;
      background-color: #2d253c;
    }

    .sidebar .logout {
      position: absolute;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #4b3d4c;
    }

    .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      color: #cec3c1;
      cursor: pointer;
    }

    .burger-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #cec3c1;
      z-index: 10;
    }

    /* Основной контент */
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      transition: margin-left 0.5s;
      padding: 20px;
    }

    .menu-btn {
      width: 100%;
      max-width: 280px;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #4b3d4c;
      color: #efeae7;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #75616a;
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid #cec3c1;
      color: #efeae7;
    }

    .btn-secondary:hover {
      background-color: rgba(206, 195, 193, 0.1);
    }
  </style>
</head>
<body>
  <!-- Бургер меню -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="my-profile.html">Мой профиль</a>
    <a href="personality.html">Создать личность</a>
    <a href="permissions.html">Разрешения</a>
    <a href="settings.html">Настройки</a>
    <a href="index.html">Выйти</a>
      </div>

  <!-- Основное содержимое -->
  <div class="main-content" id="main">
    <span class="burger-btn" onclick="openNav()">&#9776;</span>
    
    <button class="menu-btn btn-primary" onclick="newChat()">НОВЫЙ ЧАТ</button>
    <button class="menu-btn btn-secondary" onclick="navigateToChats()">МОИ ЧАТЫ</button>

  </div>

  <script>
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }

    function newChat() {
      window.location.href = "new-chat.html";
    }

    function navigateToChats() {
      window.location.href = "my-chats.html";
    }

    function logout() {
      localStorage.removeItem('authToken'); // если используете токены
      window.location.href = "index.html";
}

    // Закрываем меню при клике вне его области
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const burgerBtn = document.querySelector('.burger-btn');
      
      if (!sidebar.contains(event.target) && event.target !== burgerBtn) {
        closeNav();
      }
    });
  </script>
</body>
</html>
